<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="img/la_vie_(3).png" type="image/x-icon" width="900px">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="icono-hamburguesa">
            <div class="burguer-icon">
                <img src="./img/menu-hamburguesa.png" alt="menu hamburguesa">
            </div>
        </div>
        <div class="titulo">
            <div>
                <h1>La vie naturelle</h1>
            </div>
            <div class="img-icon">
                <img src="./img/la_vie_icon.png" alt="logo">
            </div>
        </div>
        <div class="nav">
            <div class="carrito-icon">
                <img src="./img/carrito-de-compras.svg" alt="icono de carrito">
            </div>
        </div>
        <div class="nav">
            <div class="usuario-icon">
                <img src="./img/usuario.png" alt="icono de cliente">
            </div>
        </div>
    </header>
    <article class="container" id="register">
        <section class="form">
            <img src="/img/la_vie_icon.png" alt="logo registro">
            <h2>Regístrate</h2>
            <form action="post">
                <input type="text" placeholder="Nombre de usuario"class="textArea">
                <input type="password" placeholder="Nueva contraseña"class="textArea">
                <span class="hidden"><input type="checkbox">Mostrar</span>
                <input type="password" placeholder="Confirmar contraseña"class="textArea">
                <span class="hidden"><input type="checkbox">Mostrar</span>
                <input type="email" placeholder="Email"class="textArea">
                <input type="email" placeholder="Confirmar Email"class="textArea">
                <input type="button" value="Registrarse"class="button">
            </form>
            <p>¿ Ya tienes una cuenta ? <a href="/login"><button class="button">Login</button ></a></p>
        </section>
        <img src="/img/jabon_3.jpg" alt="imagen Registro" class="img">
    </article>
    <footer>
        <div class="info-footer">
            <div>
              <div>
                  <div class="correo-icon">
                      <img src="./img/sobre.png" alt="">
                  </div>  
                  <div>
                      <p>lavienaturelle@gmail.com</p>
                  </div>  
              </div>  
              <div>
                  <div class="ubicacion-icon">
                      <img src="./img/marcador.png" alt="">
                  </div>  
                  <div>
                      <p>Posadas,Misiones</p>
                  </div>  
              </div>  
              <div>
                  <div class="telefono-icon">
                      <img src="./img/llamada-telefonica.png" alt="">
                  </div>  
                  <div>
                      <p>3764107823</p>
                  </div>  
              </div>  
            </div>
        </div>  
        <div class="logo-footer">
            <img src="./img/la_vie_icon.png" alt="logo">
        </div>   
        <div>
            <div>
              <div>
                  <h6>RGPD</h6>
              </div>  
              <div class="rgpd">
                  <a href="/politica">politica de privacidad</a>
                  <a href="/terminos">terminos y condiciones</a>
              </div>  
            </div>
        </div>  
        <div>
          <div>
              <div>
                  <h6>Más de nosotros</h6>
              </div>  
              <div class="nosotros">
                  <a href="/historia">historia</a>
                  <a href="/mision">mision,vision y valores</a>
                  <a href="/contacto">contactenos</a>
              </div>  
          </div>  
        </div>  
        <div class="redes-sociales">
            <div>
              <div>
                  <h6>Redes Sociales</h6>
              </div>  
              <div class="redes-sociales">
                  <div class="wpp-icon">
                      <img src="./img/whatsapp.png" alt="logo wpp">
                  </div>
                  <div class="ig-icon">
                      <img src="./img/instagram.png" alt="logo instagram">
                  </div>
              </div>  
            </div>
        </div>  
    </footer>
</body>
</html>
