<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/editProduct.css">
    <link rel="shortcut icon" href="img/la_vie_(3).png" type="image/x-icon" width="900px">
    <title>Editar Producto</title>
</head>
<body>
    <header>
        <div class="icono-hamburguesa">
            <div class="burguer-icon">
                <label for="menu"class="nav__label">
                    <img src="./img/menu-hamburguesa.png" alt="menu hamburguesa">
                </label>
                <input type="checkbox" id="menu" class="nav__input">
                <nav class="menu-navegacion">
                    <a href="/">inicio</a>
                    <a href="/nosotros">nosotros</a>
                    <a href="/CarritoDeCompras">carrito</a>
                    <a href="/registro">registro</a>
                    <div class="burguer-icon">
                        <label for="menu"class="nav__label">
                            <img src="./img/cruzar.png" alt="menu hamburguesa">
                        </label>
                    <input type="checkbox" id="menu" class="nav__input">
                </nav>
            </div>
        </div>
        <div class="titulo">
            <div>
                <a href="/"><h1>La vie naturelle</h1></a>
            </div>
            <div class="img-icon">
                <a href="/"><img src="./img/la_vie_icon.png" alt="logo"></a>
            </div>
        </div>
        <div class="nav">
            <div class="carrito-icon">
                <img src="./img/carrito-de-compras.svg" alt="icono de carrito">
            </div>
        </div>
        <div class="nav">
            <div class="usuario-icon">
                <img src="./img/usuario.png" alt="icono de cliente">
            </div>
        </div>
    </header>

    <main>
        <section>
            <div>
                <h2>Editar Producto</h2>
            </div>
            <div>
                <form action="/product" method="get">
                    <div>
                        <label for="searchProduct">Buscar Producto</label>
                        <input type="search" name="product" id="searchProduct">
                    </div>
                    <div class="botons" id="search">
                        <input type="submit" value="buscar">
                    </div>
                </form>
                <form action="/editProduct" method="post">
                    <div>
                        <label for="nameProduct">Nombre Del Producto</label>
                        <input type="text" name="nameProduct" id="nameProduct" class="textArea">
                    </div>
                    <div>
                        <label for="description">Descripcion</label>
                        <input type="text" name="description" id="description" class="textArea">
                    </div>
                    <div>
                        <label for="productImg">Insertar imagen</label>
                        <input type="file" id="productImg" name="productImg" accept="image/png, image/jpeg">
                    </div>
                    <div>
                        <label for="">Categoria</label>
                        <select name="Category" id="Category">
                            <option value="">Jabon Solido</option>
                            <option value="">Desodorante Solido</option>
                            <option value="">Shampoo Solido</option>
                            <option value="">Acondicionador Solido</option>
                        </select>
                    </div>
                    <div>
                        <label for="price">Precio</label>
                        <input type="number" name="price" id="price" class="textArea">
                    </div>
                    <div class="botons">
                        <input type="submit" value="Agregar">
                        <input type="reset" value="Borrar">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="info-footer">
            <div class="iconos-info">
                <img src="./img/marcador.png" alt="" class="icon-footer">
                <p>Posadas,Misiones</p>
                <img src="./img/sobre.png" alt="" class="icon-footer">
                <p>lavienaturelle@gmail.com</p>
                <img src="./img/llamada-telefonica.png" alt="" class="icon-footer">
                <p>3764107823</p>
            </div>
        </div>  
        <div class="logo-footer">
            <img src="./img/la_vie_icon.png" alt="logo" class="icon-footer">
        </div>   
        <div class="legal-footer">
            <div>
              <div>
                  <h4 class="subtitulo-footer">RGPD</h4>
              </div>  
              <div class="rgpd">
                  <a href="/politica">politica de privacidad</a>
                  <a href="/terminos">terminos y condiciones</a>
              </div>  
            </div>
        </div>  
        <div class="nosotros-footer">
          <div>
              <div class="subtitulo-footer">
                  <h4>Nosotros</h4>
              </div>  
              <div class="nosotros">
                  <a href="/historia">historia</a>
                  <a href="/mision">mision,vision y valores</a>
                  <a href="/contacto">contactenos</a>
              </div>  
          </div>  
        </div>  
        <div class="redes-sociales2">
            <div>
              <div>
                  <h4>Redes Sociales</h4>
              </div>  
              <div class="redes-sociales">
                  <div class="wpp-icon">
                      <img src="./img/whatsapp.png" alt="logo wpp" class="icon-footer">
                  </div>
                  <div class="ig-icon">
                      <img src="./img/instagram.png" alt="logo instagram" class="icon-footer">
                  </div>
              </div>  
            </div>
        </div>  
    </footer>
</body>
</html>
